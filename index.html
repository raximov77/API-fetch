<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Dark Mode</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply transition-colors ease-in-out duration-300;
            }
            .light-mode {
                @apply bg-gray-100 text-gray-900;
            }
            .dark-mode {
                @apply bg-gray-900 text-black;
            }
            .framed-list {
                @apply p-5 rounded-lg shadow-lg border-2;
            }
            .framed-list-light {
                @apply border-gray-300 bg-white;
            }
            .framed-list-dark {
                @apply border-gray-700 bg-gray-800;
            }
            .list-item {
                @apply p-3 rounded-lg;
            }
            .list-item-light {
                @apply bg-gray-300 text-gray-900;
            }
            .list-item-dark {
                @apply bg-gray-700 text-gray-100;
            }
            .list-button {
                @apply font-bold w-full p-2 rounded-lg mt-5 transition ease-in-out duration-200;
            }
            .list-button-light {
                @apply bg-green-600 text-white hover:bg-green-500;
            }
            .list-button-dark {
                @apply bg-green-500 text-white hover:bg-green-400;
            }
            .toggle-button {
                @apply px-4 py-2 rounded-lg font-semibold;
            }
            .toggle-button-light {
                @apply bg-blue-500 text-white;
            }
            .toggle-button-dark {
                @apply bg-blue-700 text-white;
            }
        }
    </style>
</head>

<body class="bg-gray-100 light-mode overflow-y-hidden">
    <div class="flex justify-end p-4">
        <button onclick="toggleDarkMode('light')" class="toggle-button toggle-button-light mr-2">Light Mode</button>
        <button onclick="toggleDarkMode('dark')" class="toggle-button toggle-button-dark">Dark Mode</button>
    </div>

    <div class="flex flex-col md:flex-row space-y-5 md:space-x-5 md:space-y-0 p-10">
        <div class="w-full md:w-[33%] framed-list framed-list-light">
            <h2 class="text-center text-[25px] font-bold">Users List</h2>
            <ul class="users-list space-y-5 h-[70vh] overflow-y-auto"></ul>
        </div>
        <div class="w-full md:w-[33%] framed-list framed-list-light">
            <h2 class="text-center text-[25px] font-bold">Posts List</h2>
            <ul class="posts-list space-y-5 h-[70vh] overflow-y-auto"></ul>
        </div>
        <div class="w-full md:w-[33%] framed-list framed-list-light">
            <h2 class="text-center text-[25px] font-bold">Comments List</h2>
            <ul class="comments-list space-y-5 h-[70vh] overflow-y-auto"></ul>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
